{% extends 'admins/base.html' %}
{% load static %}
{% block leftsidebar %}
<div class="row mx-5 text-center">
    <div class="col-12 ">

    <p class='bg-dark text-white p-2'>List of Contact_Us </p>
    
    </div>
    
 </div>


        <div class="row mx-5 text-center">
        <div class="col-12 ">
            <table class="table table-hover bg-white shadow-lg">
            <thead>
                <tr>
                
                <th scope="col"> ID</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                
                <th scope="col">Subject</th>
                <th scope="col">Message</th>
                </tr>
            </thead>
            <tbody>
            {% for co in cor %}
                <tr>
                <th scope="row">{{co.id}}</th>
                <td>{{co.name}}</td>
                <td>{{co.email}}</td>
                <td>{{co.subject}}</td>
                <td>{{co.message}}</td>
                <td>
                
                    <form action="{% url 'delcont' co.id %}" method="post" class='d-inline'>
                    {% csrf_token %}
                    
                    <button type="submit" class='btn btn-danger' value='Delete'><i class="far fa-trash-alt    " ></i></button>
                    
                    </form>
                
                </td>
                </tr>
                {% endfor %}
                
                
                
            </tbody>
            </table>
        
        
        </div>
        
    </div>


{% endblock leftsidebar %}
